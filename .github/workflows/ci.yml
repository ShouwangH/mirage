name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: install python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: python lint (ruff)
        run: |
          if python -c "import ruff" 2>/dev/null; then
            ruff check .
            ruff format --check .
          else
            echo "ruff not installed; skipping"
          fi

      - name: python tests
        run: |
          if python -c "import pytest" 2>/dev/null; then
            pytest -q
          else
            echo "pytest not installed; skipping"
          fi

  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: check package.json exists
        id: check-npm
        run: |
          if [ -f package.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No package.json found, skipping Node.js steps"
          fi

      - name: set up node
        if: steps.check-npm.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: install node deps
        if: steps.check-npm.outputs.exists == 'true'
        run: npm ci

      - name: node lint
        if: steps.check-npm.outputs.exists == 'true'
        run: |
          if npm run -s lint; then echo "lint ok"; else exit 1; fi

      - name: node tests
        if: steps.check-npm.outputs.exists == 'true'
        run: |
          if npm run -s test; then echo "tests ok"; else echo "no tests script or failed"; exit 1; fi
